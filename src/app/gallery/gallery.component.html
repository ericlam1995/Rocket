<div class="header">
    <div class="titleHeader">
        <br />
        <a id="pageTitle">Photos</a>
        <br />
        <button type="button" class="homepageButton" (click)="downDate()">&lt; &lt;</button>
        <button type="button" class="blankButton">{{selected}}</button>
        <button type="button" class="homepageButton" (click)="upDate()">&gt; &gt;</button>
        <br />
        <button type="button" class="homepageButton" [routerLink]="['/photos/slideshow', selected]">Slideshow</button>
    </div>
</div>
<div class="photosContainer">
    <div class="row">
        <ul id="thumbnailsList">
            <li *ngFor="let picture of pictures;let i = index;">
                <div>
                    <img src="{{picture.Filename | photoAppendGeneral}}" class="tn"  (click)="photoSize(i)" [ngClass]="{'center': selectedIdx == i}">
                </div>
            </li>
        </ul>
    </div>
</div>
